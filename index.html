<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Calculator app | Ximo Romero</title>
</head>

<body>

    <main>
        <div class="headerCalculator">
            <h1 class="title">calc</h1>
            <div class="containerTheme">
                <p class="titleTheme">THEME</p>
                <div class="containerSwitch">
                    <div class="containerNumbers">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div class="containerInputSwitch">
                        <input type="radio" name="switcher" id="firstTheme" class="radioSwitcher show" data-theme="dark">
                        <input type="radio" name="switcher" id="secondTheme" class="radioSwitcher" data-theme="light">
                        <input type="radio" name="switcher" id="thirdTheme" class="radioSwitcher" data-theme="purple">
                    </div>
                </div>
            </div>
        </div>
        <input type="text" readonly id="calculatorScreen" value="0">
        <div class="containerKeys">
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button class="key delete" data-key="del">DEL</button>
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="key" data-key="+">+</button>
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
            <button class="key" data-key="-">-</button>
            <button class="key" data-key=".">.</button>
            <button class="key" data-key="0">0</button>
            <button class="key" data-key="/">/</button>
            <button class="key" data-key="x">x</button>
            <button class="key reset" data-key="reset">RESET</button>
            <button class="key equals" data-key="=">=</button>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>

</html>
