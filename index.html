<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta name="title" content="Calculator app | Ximo Romero">
    <meta name="description" content="Your challenge is to build out this calculator app and get it looking as close to the design as possible.">
    <meta name="keywords" content="js calculator, css challange, web design">
    <meta name="robots" content="index, follow">
    <title>Calculator app | Ximo Romero</title>
</head>

<body>

    <main>
        <div class="headerCalculator">
            <h1 class="title">calc</h1>
            <div class="containerTheme">
                <p class="titleTheme">THEME</p>
                <div class="containerSwitch">
                    <div class="containerNumbers">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div class="containerInputSwitch">
                        <input type="radio" name="switcher" id="firstTheme" class="radioSwitcher show" data-theme="dark" aria-label="Dark theme">
                        <input type="radio" name="switcher" id="secondTheme" class="radioSwitcher" data-theme="light" aria-label="Light theme">
                        <input type="radio" name="switcher" id="thirdTheme" class="radioSwitcher" data-theme="purple" aria-label="Purple theme">
                    </div>
                </div>
            </div>
        </div>
        <input type="text" readonly id="showPreviousNumber" data-previous-operand aria-label="Previous number">
        <input type="text" id="calculatorScreen" data-current-operand aria-label="Actual number">
        <div class="containerKeys">
            <button class="key" data-number>7</button>
            <button class="key" data-number>8</button>
            <button class="key" data-number>9</button>
            <button class="key delete" data-delete>DEL</button>
            <button class="key" data-number>4</button>
            <button class="key" data-number>5</button>
            <button class="key" data-number>6</button>
            <button class="key" data-operation>+</button>
            <button class="key" data-number>1</button>
            <button class="key" data-number>2</button>
            <button class="key" data-number>3</button>
            <button class="key" data-operation>-</button>
            <button class="key" data-number>.</button>
            <button class="key" data-number>0</button>
            <button class="key" data-operation>/</button>
            <button class="key" data-operation>x</button>
            <button class="key reset" data-all-clear>RESET</button>
            <button class="key equals" data-equals>=</button>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>

</html>
